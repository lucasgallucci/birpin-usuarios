<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h3>Crear URL</h3>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input class="form-control" type="text" id="nombre"></input>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" id="email"></input>
				</div>

				<div class="form-group">
					<label for="empresa">Empresa</label>
					<input class="form-control" type="text" id="empresa"></input>
				</div>

				<div class="form-group">
					<input class="btn btn-primary" type="submit" id="enviar" value="Generar"></input>
				</div>
			</div>

			<hr>

			<div class="col-xs-12"><h4 id="resultado"></h4></div>
			
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script type="text/javascript">
	$(document).on("ready", function(){
		$("#enviar").on("click",function(){
			nombre=$("#nombre").val();
			email=$("#email").val();
			empresa=$("#empresa").val();

			url="http://www.birpin.com.ar/empresas/index.php?nombre="+nombre+"&empresa="+empresa+"&email="+email
			
			res = url.replace(/ /g, "%20");

			$("#resultado").html(res)
		})

		
	})

	</script>
</body>
</html>
